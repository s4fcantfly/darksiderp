    document.getElementById('modalName').textContent = p.name;
    document.getElementById('modalDesc').textContent = p.desc;
    document.getElementById('modalPrice').textContent = '$' + p.price.toFixed(2);
    
    // Reset modal form state
    const btn = document.getElementById('modalOrderBtn');
    const form = document.getElementById('modalOrderForm');
    
    btn.classList.remove('hidden');
    form.classList.add('hidden');
    document.getElementById('modalDiscordId').value = '';

    };

    // Find the product from any category
    selectedProduct = Object.values(PRODUCTS).flat().find(p => p.id === productId);
    if (!selectedProduct) return;

    // Populate and show the form
    document.getElementById('orderProductName').textContent = selectedProduct.name;
    const orderForm = document.getElementById('orderForm');
    document.getElementById('orderForm').classList.remove('hidden');
    document.getElementById('discordId').focus();
    orderForm.scrollIntoView({ behavior: 'smooth' });
  }

  async function submitOrder() {
    const discordId = document.getElementById('discordId').value.trim();
    if (!discordId || !selectedProduct) return alert('Please enter a valid Discord ID.');

    const submitBtn = document.getElementById('submitOrderBtn');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitting...';

    try {
      // Save to Firebase
      await addDoc(collection(db, 'carOrders'), {
        productId: selectedProduct.id,
        productName: selectedProduct.name,
        discordId,
        timestamp: serverTimestamp(),
        status: 'pending'
      });

      // Post to Discord webhook
      const webhookUrl = 'https://discord.com/api/webhooks/1449917248465670236/igF5ckp16pJWCjFtMXyMDv2UzINh2MeEKS89HWkYHBBtERpU9f-CufTtCJYlGl3E8peM';
      const webhookResponse = await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: `New car order: **${selectedProduct.name}** for Discord ID: **${discordId}**. Price: $${selectedProduct.price.toFixed(2)}. Check Firebase for details.`
        })
      });
      
      if (!webhookResponse.ok) {
        // If the webhook returns an error (e.g., 404 Not Found), throw an error to be caught below.
        const errorData = await webhookResponse.json();
        throw new Error(`Discord webhook failed: ${errorData.message}`);
      }
      
      alert('Order submitted! Mods will contact you on Discord for delivery.');
      document.getElementById('orderForm').classList.add('hidden');
      document.getElementById('discordId').value = '';
    } catch (err) {
      console.error(err);
      alert('Order failed. Try again or contact mods on Discord.');
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit Order';
    }
  }

  async function submitModalOrder() {
    const discordId = document.getElementById('modalDiscordId').value.trim();
    if (!discordId || !selectedProduct) return alert('Please enter a valid Discord ID.');

    const submitBtn = document.getElementById('modalSubmitBtn');

    try {

        timestamp: serverTimestamp(),

    } finally {

    }

      <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white z-10 bg-black/50 rounded-full p-1 transition">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
      
      <div class="w-full md:w-3/5">
        <img id="modalImage" src="" alt="Vehicle" class="w-full h-auto max-h-[70vh] object-contain rounded-lg shadow-2xl border border-white/5 bg-black/50">

      <div class="w-full md:w-2/5 flex flex-col justify-center">

        <p id="modalDesc" class="text-gray-300 mb-8 text-lg leading-relaxed"></p>
        
        <div class="mt-auto pt-6 border-t border-white/10">

            <span id="modalPrice" class="text-4xl font-bold text-yellow-500"></span>

          <button id="modalOrderBtn" class="w-full py-4 bg-gradient-to-r from-orange-600 to-yellow-500 text-black font-bold rounded-lg hover:from-orange-500 hover:to-yellow-400 transition shadow-lg text-xl uppercase tracking-wide transform hover:scale-[1.02]">

          <!-- In-Modal Order Form -->

            <div class="flex gap-3">
              <button id="modalSubmitBtn" class="flex-1 py-3 bg-gradient-to-r from-orange-600 to-yellow-500 text-black font-bold rounded hover:shadow-lg transition">Confirm Order</button>
              <button id="modalCancelBtn" class="px-4 py-3 bg-white/10 text-white font-bold rounded hover:bg-white/20 transition">Cancel</button>

      </div>
    </div>
